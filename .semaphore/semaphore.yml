version: v1.0
name: Demo Rails 5 app
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 24
fail_fast:
  stop:
    when: branch != "dev"
  cancel:
    when: branch = "dev"
global_job_config:
  prologue:
    commands:
      - checkout
      - cache restore
      - sem-version ruby 2.6.0
      - bundle install --deployment -j 4 --path vendor/bundle
